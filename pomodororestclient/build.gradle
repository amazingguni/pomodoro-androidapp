apply plugin: 'java'

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  compile files('libs/jackson-annotations-2.5.0.jar')
  compile files('libs/jackson-core-2.5.0.jar')
  compile files('libs/jackson-databind-2.6.2.jar')
  compile files('libs/commons-logging-1.2.jar')
  compile files('libs/httpclient-4.5.1.jar')
  compile files('libs/httpcore-4.4.3.jar')
  compile files('libs/httpmime-4.5.1.jar')
  testCompile 'junit:junit:4.12'
  compile files('libs/jackson-databind-2.5.0.jar')
  compile 'log4j:log4j:1.2.17'
  compile 'de.mindpipe.android:android-logging-log4j:1.0.3'
}